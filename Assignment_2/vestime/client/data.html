<template name="data">

  <div class="content">


    <div class="city">

      <h1 class="city_name city">{{ city }}</h1>
      <p class=tooltip>Tap city to change</p>

    </div>

    <div class="city-list">
        <p>Salzburg</p>
        <p>Bratislava</p>
        <p>Prague</p>
        <p>Berlin</p>
        <p>Budapest</p>
        <p>Ljubljana</p>
    </div>

    <hr>
    <div class="weather-data">

      <div class="icon"><img src="images/{{icon}}" alt="picture of the current weather type"></div>

      <div class="data">{{ temperature }} Â°C, {{ weather_conditions }}</div>

    </div>

    <div class="clothing">

      <div class="clothing-image">
        <img src="images/{{ icon_clothing }}" alt="picture of the recommended clothes">
      </div>

      <div class="clothing-description">
        <p>{{ description_clothing }}</p>
      </div>


    </div>

  </div>

</template>
